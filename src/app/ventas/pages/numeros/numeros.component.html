
<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas"
                subheader="del presente ano">
                <i class="pi pi-dollar"></i>
            {{ventasNetas | number: '1.2-2'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas brutas"
                subheader="del presente ano">
                <!-- <i class="pi pi-dollar"></i> -->
            {{ventasNetas + 2000000 | currency: 'EUR' : 'symbol-narrow': '1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganacia porcentual"
                subheader="del presente ano">
                <!-- <i class="pi pi-dollar"></i> -->
            {{ porcentaje | percent: '2.2-2' }}
        </p-card>
    </div>
</div>
